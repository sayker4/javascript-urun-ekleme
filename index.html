<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8" />
  <title></title>
</head>

<body onload="urunGoster(0)">
  <div id="buttons">
    <!--Buttons Loop: <button onclick="urunGoster(i)">Ürün i+1</button>-->
  </div>

  <div id="urunler" class="urunler">
    <p id="urunSayfaId">12</p>
    <p id="marka"></p>
    <p id="model"></p>
    <p id="ram"></p>
    <p id="islemci"></p>
    <p id="fiyat"></p>
  </div>

  <div id="urunEkle" class="urunEkle">
    <input type="text" id="markaEkle" placeholder="Marka Giriniz" />
    <input type="text" id="modelEkle" placeholder="Model Giriniz" />
    <input type="text" id="ramEkle" placeholder="Ram Giriniz" />
    <input type="text" id="islemciEkle" placeholder="İşlemci Giriniz" />
    <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' id="fiyatEkle"
      placeholder="Fiyat Giriniz" />
    <button onclick="urunEkle()" class="button">Ürünü Ekle</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
